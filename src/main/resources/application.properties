server.port=8080
spring.application.name=redis-mcp-server
spring.main.bannerMode=off
logging.pattern.console=
server.servlet.encoding.charset=utf-8

# Redis Configuration
spring.data.redis.host=${redis.host:localhost}
spring.data.redis.port=${redis.port:6379}
spring.data.redis.password=${redis.password:}
spring.data.redis.timeout=5000

# Redis Connection Pool Configuration
spring.data.redis.lettuce.pool.max-active=64
spring.data.redis.lettuce.pool.max-idle=32
spring.data.redis.lettuce.pool.min-idle=8
spring.data.redis.lettuce.pool.max-wait=1000ms
spring.data.redis.lettuce.pool.time-between-eviction-runs=30s
spring.data.redis.lettuce.shutdown-timeout=2000ms

# Performance Logging
logging.level.com.redis.mcp.service=INFO
logging.level.org.springframework.data.redis=WARN